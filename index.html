<!DOCTYPE html>
<html>
    <head>
        <title>Business Club</title>
        <link rel="icon" href="img/favicon.ico">
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Business Club">

        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

        <link href="style/bootstrap.min.css" rel="stylesheet">
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <link href="style/fontawesome.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <section id="menu-section">
                <div id="player-details">
                    <img src="img/player/businessman1.jpg" id="player-image" draggable="false" alt="Player">
                </div>
                <div id="menu-buttons-list">
                    <div id="menu-buttons-group-1">
                        <button class="menu-button accent-color-1" id="menu_inventory">Inventory</button>
                        <button class="menu-button accent-color-1" id="menu_businesses">Businesses</button>
                        <button class="menu-button accent-color-1" id="menu_achievements">Milestones</button>
                        <button class="menu-button accent-color-1" id="menu_upgrades">Upgrades</button>
                        <button class="menu-button accent-color-1" id="menu_managers">Managers</button>
                        <button class="menu-button accent-color-1" id="menu_ranking">Ranking</button>
                    </div>
                    <div id="menu-buttons-group-2">
                        <button class="menu-button accent-color-1" id="menu_save">Save</button>
                    </div>
                </div>
            </section>

            <section id="play-area-section">
                <section id="play-area-top-section">
                    <section id="money-section" class="accent-text-color-1">
                        <div id="money"></div>
                    </section>

                    <section id="top-area-buttons-section">
                        <section id="purchase-multiplier-section" class="accent-color-1">
                            <div id="purchase-multiplier-text">Buy</div>
                            <div id="purchase-multiplier">x1</div>
                        </section>

                        <section id="sell-percentage-of-all-section" class="accent-color-1">
                            <div id="sell-percentage-of-all-text">Sell all</div>
                            <div id="sell-percentage-of-all">80%</div>
                        </section>
                    </section>
                </section>

                <section id="business-section">
                    <div id="businesses"></div>
                </section>
            </section>

            <section id="quicksell-inventory-section">
                <div id="quicksell-inventory"></div>
            </section>

            <section id="pop-up-section">
                <div id="pop-up">
                    <div id="pop-up-top">
                        <h2 id="pop-up-title" class="text-accent-color-1"></h2>
                        <div id="pop-up-close"><i class="fa-regular fa-circle-xmark text-accent-color-1"></i></div>
                    </div>
                    <div id="pop-up-content"></div>
                </div>
            </section>

            <section id="notification-section">
                <div id="notification" class="accent-text-color-1"></div>
            </section>
        </div>
        <div id="loading"><div><i class="fa-solid fa-chart-line"></i></div></div>
        <div id="rotate"><div><i class="fa-solid fa-rotate"></i><p>Rotate your device</p></div></div>

        <script type="application/javascript"   src="js/config.js"></script>
        <script type="application/javascript"   src="js/data/businessData.js"></script>
        <script type="application/javascript"   src="js/data/achievementsData.js"></script>
        <script type="application/javascript"   src="js/data/upgradesData.js"></script>
        <script type="application/javascript"   src="js/globals.js"></script>
        <script type="application/javascript"   src="js/Notifications.js"></script>
        <script type="application/javascript"   src="js/Achievements.js"></script>
        <script type="application/javascript"   src="js/Upgrades.js"></script>
        <script type="application/javascript"   src="js/User.js"></script>
        <script type="application/javascript"   src="js/Chain.js"></script>
        <script type="application/javascript"   src="js/Business.js"></script>
        <script type="application/javascript"   src="js/Item.js"></script>
        <script type="application/javascript"   src="js/loadData.js"></script>
        <script type="application/javascript"   src="js/saveData.js"></script>
        <script type="application/javascript"   src="js/app.js"></script>
        <script type="application/javascript"   src="js/tutorial.js"></script>
    </body>
</html>
